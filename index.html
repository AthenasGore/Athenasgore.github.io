<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ethan</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #0d1b2a, #1b263b, #415a77);
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 80%;
            max-width: 600px;
            height: auto;
            overflow: hidden;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .letter {
            font-size: 1.8rem;
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            transition: font-size 0.2s ease-in-out;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .letter {
                font-size: 1.2rem;
                line-height: 1.4;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .letter {
                font-size: 1rem;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <canvas class="stars"></canvas>
    <div class="container">
        <div class="letter" id="loveLetter"></div>
    </div>

    <script>
        const loveLetter = `
Mi querido y amado Ethan,

gracias por hacer unas de las personas mas felices de la faz de la tierra cada dia contigo es un regalo que aprecio con todo corazon porque eres tan tierno, tan bonito, tan hermoso, tan bello, tan mono, tan divino, tan tan tan tan que no podria acabar nunca,

pero de verdad Ethan me siento tan afortunado de tenerte que ni te lo puedes imaginar llevamos ya 2 meses y 9 dias y han sido los 2 meses y 9 dias mas felices de mi vida, jamas me podria imaginar que podria tener a alguien como tu a mi lado, eres literlmente todo lo que podria haber soñado y de hecho soñe contigo hace mucho tiempo

Pero en ese momento aun no te habia puesto ni nombre ni cara pero ahora se a ciencia cierta de que eres el amor de mi vida y NO hay NADA EN ESTE PLANETA QUE PUEDA CAMBIAR ESO, NADA, ni las cartas del tarot, ni alguna pesadilla, ni gente externa a ti y a mi, NADA ETHAN

Porque prometo Amarte por y para siempre

Para siempre tuyo,
En esta vida y en cualquier otra,
<3
`;

        const letterElement = document.getElementById("loveLetter");
        let index = 0;
        let fontSize = 1.8; // Initial font size in rem

        function typeLetter() {
            if (index < loveLetter.length) {
                letterElement.innerHTML += loveLetter[index];
                index++;

                if (index > loveLetter.length * 0.3) {
                    fontSize -= 0.002;
                    letterElement.style.fontSize = `${Math.max(fontSize, 1)}rem`;
                }

                setTimeout(typeLetter, 50);
            }
        }

        typeLetter();

        const canvas = document.querySelector('.stars');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawStars() {
            const numStars = 200;
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                const brightness = Math.random() * 0.8 + 0.2;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();
            }
        }

        drawStars();

        function twinkleStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
        }

        setInterval(twinkleStars, 1000);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStars();
        });
    </script>
</body>
</html>
